
<br><br>
<div class="bootstrap-wrapper">
    <div class="container">

        <div class="col-md-12">           

            <form [formGroup]="mecanicoForm" (ngSubmit)="onSubmit()">
            
                <mat-card class="shipping-card" >   
                    
                    <mat-card-header>
                        <div class="container text-center">
                            <h1 class="text-center">Formulario Mecanico</h1>
                        </div>
                    </mat-card-header>
            
                    <mat-card-content>                        
                        
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre" formControlName="nombre"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="mecanicoForm.controls['nombre'].hasError('required')">
                                El nombre es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Especialidad</mat-label>
                            <input matInput placeholder="Especialidad" formControlName="especialidad">
                            <mat-error *ngIf="mecanicoForm.controls['especialidad'].hasError('required')">
                                La especialidad es <strong>REQUERIDA</strong>
                            </mat-error>
                        </mat-form-field>                  
                            
                        
                    </mat-card-content>
            
                    <mat-card-actions ><!-- Secciones de botones -->

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Submit</button>
                        </div>
                        
                    </mat-card-actions>
            
                </mat-card>
            </form>
        </div>
    </div>
</div>

<br><br>
