
<br><br>
<div class="bootstrap-wrapper">
    <div class="container">

        <div class="col-md-12">           

            <form [formGroup]="formVehiculo" (ngSubmit)="onSubmit()">
            
                <mat-card class="shipping-card" >   
                    
                    <mat-card-header>
                        <div class="container text-center">
                            <h1 class="text-center">Formulario Vehiculo</h1>
                        </div>
                    </mat-card-header>
            
                    <mat-card-content>                        
                        
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Marca</mat-label>
                            <input matInput placeholder="Marca" formControlName="marca"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="formVehiculo.controls['marca'].hasError('required')">
                                La marca es <strong>REQUERIDA</strong>
                            </mat-error>
                        </mat-form-field>                

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Modelo</mat-label>
                            <input matInput placeholder="Modelo" formControlName="modelo">
                            <mat-error *ngIf="formVehiculo.controls['modelo'].hasError('required')">
                                El modelo es <strong>REQUERIDA</strong>
                            </mat-error>
                        </mat-form-field>      
                        
                        <mat-form-field>
                            <mat-label>Cliente</mat-label>
                            <mat-select formControlName="cliente"  >
                              <span *ngFor="let c of clientes">
                                  <mat-option [value]="c.id">{{c.nombre}}</mat-option>
                              </span>                              
                            </mat-select>
                            <mat-error *ngIf="formVehiculo.controls['cliente'].hasError('required')">
                                El cliente es <strong>REQUERIDA</strong>
                            </mat-error>
                        </mat-form-field>
                            
                        
                    </mat-card-content>
            
                    <mat-card-actions ><!-- Secciones de botones -->

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">{{formService.title}}</button>
                        </div>
                        
                    </mat-card-actions>
            
                </mat-card>
            </form>
        </div>
    </div>
</div>

<br><br>
